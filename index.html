<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo_travel.gif" alt="logo of site" class="logo">
            <h1>7 Wondres</h1>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </header>
        <nav class="zone">
            <ul class="main-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Our Tours</a></li>
                <li class="push"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/image1.jpeg" alt="image 1" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="images/image3.jpeg" alt="image 1" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="images/image2.jpeg" alt="image 2" style="width: 100%">
            </div>
            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <footer class="footer">
            <div class="logo-box">
                <img class="logo1" src="images/logo_travel.gif" alt="logo of image">
            </div>
            <div class="column">
                <div class="col">
                    <div class="footer__navigation">
                        <h1 class="title">Contact Us</h1>
                        <ul>
                            <li class="footer-item"> <i class="fas fa-phone"></i>+358 401 234 567</li>
                            <li class="footer-item"><i class="fas fa-envelope-square"></i>info.@yahoo.com</li>
                            <li class="footer-item"> <i class="fas fa-map-marker-alt"></i>0123 Helsinki, Finland</li>
                    </div>
                </div>
            </div>

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>


</html>
